language: generic

os: osx

env:
  global:
    - REPO_DIR=orange3
    - BUILD_COMMIT=3.3.3
    # Token generated using:
    #    anaconda auth --create --name CI-UPLOAD --scopes "repos pypi api:read api:write"
    #- ANACONDA_CLOUD_TOKEN=...
    - secure: ""

    - STAGING_INDEX=https://pypi.anaconda.org/ales-erjavec/simple/

    # PyPi wheel build requirements
    - WHEEL_VER=0.29
    - PIP_VER=8.1.2
    - NUMPY_BUILD_VER=1.9.3

  matrix:
    - PYVER=3.4.4 NUMPY_VER=1.11.0 SCIPY_VER=0.17.1 SCIKIT_LEARN_VER==0.17.1
    - PYVER=3.5.1 NUMPY_VER=1.11.0 SCIPY_VER=0.17.1 SCIKIT_LEARN_VER==0.17.1

cache:
#  pip: true
  ccache: true
  directories:
    - ~/Library/Caches/pip
    - ~/Library/Caches/vagabond

before_install:
  # - source terryfy/travis_tools.sh
  # - get_python_environment macpython $PYVER venv
  - ./tools/install-python $PYVER
  - ./tools/init-venv --python ${PYVER%.*} ~/.venv/${PYVER%.*}
  - source ~/.venv/${PYVER%.*}/bin/activate
  - pip install wheel==$WHEEL_VER pip==$PIP_VER
  - pip install --no-deps --only-binary numpy numpy==$NUMPY_BUILD_VER

install:
  - (cd orange3; git checkout $BUILD_COMMIT;)
  - echo $(which python)
  - echo $(python -c "import sys; print(sys.version)")
  - pip wheel --no-deps --wheel-dir=./dist ./$REPO_DIR

script:
  - pip install --only-binary numpy,scipy,scikit-learn numpy==$NUMPY_VER scipy==$SCIPY_VER scikit-learn==$SCIKIT_LEARN_VER
  - pip install --no-index --find-links ./dist --no-deps Orange
  - pip install --extra-index-url $STAGING_INDEX --only-binary numpy,scipy,scikit-learn,bottlechest Orange
#  - python -m unittest -v Orange.tests.test_table Orange.tests.test_classification

after_success:
  - pip install -q anaconda-client
  - anaconda --token $ANACONDA_CLOUD_TOKEN upload --no-progress --label staging --force dist/*.whl
